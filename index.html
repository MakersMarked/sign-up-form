<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info">

        </div>
        <div class="sign-up-form">
            <form action="example.com/path" method="post">
                <legend>Let's do this!</legend>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your First Name" name="first-name">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your Last Name" name="last-name">
                <label for="user-email">Email</label>
                <input type="email" id="user-email" placeholder="Enter your Email" name="user-email">
                <label for="user-phone-number">Phone Number</label>
                <input type="tel" id="user-phone-number" placeholder="Enter your phone number" name="user-phone-number">
                <label for="user-password">Password</label>
                <input type="password" name="user-password" id="user-password" placeholder="Create a password">
                <label for="confirm-user-password">Confirm Password</label>
                <input type="password" name="confirm-user-password" id="confirm-user-password" placeholder="Confirm password">
                <label for="create-account"></label>
                <label for="t_c">I have read all of the Terms and Conditions</label>
                <input type="checkbox" name="t_c" id="t_c">
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

</body>
</html>
